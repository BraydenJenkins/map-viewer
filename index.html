<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe Texture Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="instructions">
            <h1>Globe Texture Viewer</h1>
            <p>Drag &amp; drop an image here to apply it to the globe</p>
            <div id="error-message" class="hidden"></div>
        </div>
        
        <div id="controls-panel" class="collapsed">
            <div id="controls-toggle">
                <span id="toggle-arrow">‚ñ∫</span>
            </div>
            <div id="controls-content">
                <div class="control-group">
                    <label>Auto-Rotation</label>
                    <button id="auto-rotate-toggle" class="toggle-btn">Start Auto-Rotation</button>
                </div>
                <div class="control-group">
                    <label for="ambient-brightness-slider">Ambient Light</label>
                    <input type="range" id="ambient-brightness-slider" min="0.1" max="3.0" value="0.9" step="0.1">
                    <span id="ambient-brightness-value">0.9</span>
                </div>
                <div class="control-group">
                    <label for="directional-brightness-slider">Directional Light</label>
                    <input type="range" id="directional-brightness-slider" min="0.0" max="3.0" value="1.2" step="0.1">
                    <span id="directional-brightness-value">1.2</span>
                </div>
                <div class="control-group">
                    <label for="light-rotation-slider">Light Position</label>
                    <input type="range" id="light-rotation-slider" min="0" max="360" value="45" step="15">
                    <span id="light-rotation-value">45¬∞</span>
                </div>
                <div class="control-group">
                    <div class="foldout-header" id="default-textures-header">
                        <label>Default Textures</label>
                        <span class="foldout-arrow">‚ñº</span>
                    </div>
                    <div id="default-textures-content" class="foldout-content">
                        <div class="texture-grid" id="default-textures">
                            <div class="texture-item" data-url="assets/earth.png" title="Earth Blue Marble">
                                <div class="texture-preview" style="background-image: url('assets/earth.png')"></div>
                                <span>Earth</span>
                            </div>
                            <div class="texture-item" data-url="assets/moon.jpg" title="Moon Surface">
                                <div class="texture-preview" style="background-image: url('assets/moon.jpg')"></div>
                                <span>Moon</span>
                            </div>
                            <div class="texture-item" data-url="assets/mars.jpg" title="Mars Surface">
                                <div class="texture-preview" style="background-image: url('assets/mars.jpg')"></div>
                                <span>Mars</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group" id="uploaded-textures-group" style="display: none;">
                    <div class="foldout-header" id="uploaded-textures-header">
                        <label>Uploaded Textures</label>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <button id="clear-history" class="clear-btn">Clear</button>
                            <span class="foldout-arrow">‚ñº</span>
                        </div>
                    </div>
                    <div id="uploaded-textures-content" class="foldout-content">
                        <div class="texture-grid" id="user-textures"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div id="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading texture...</div>
            </div>
        </div>
        
        <!-- Drag Over Modal -->
        <div id="drag-modal">
            <div class="drag-modal-content">
                üåç Drop image to apply to globe üåç
            </div>
        </div>
    </div>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
